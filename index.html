<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .certificate-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-image: url('entete_originale.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }

    /* Triangles colorés dans les 4 coins */
    .certificate-container .top-left,
    .certificate-container .top-right,
    .certificate-container .bottom-left,
    .certificate-container .bottom-right {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
    }

    /* Triangle en haut à gauche */
    .certificate-container .top-left {
        top: 0;
        left: 0;
        border-width: 50px 50px 0 0;
        border-color: rgba(255, 99, 71, 0.8) transparent transparent transparent; /* Rouge tomate */
        transform: rotate(45deg);
    }

    /* Triangle en bas à droite */
    .certificate-container .bottom-right {
        bottom: 0;
        right: 0;
        border-width: 0 0 50px 50px;
        border-color: transparent transparent rgba(30, 144, 255, 0.8) transparent; /* Bleu */
        transform: rotate(45deg);
    }
    /* Triangle en haut à droite */
    .certificate-container .top-right {
        top: 0;
        right: 0;
        border-width: 50px 0 0 50px;
        border-color: rgba(50, 205, 50, 0.8) transparent transparent transparent; /* Vert lime */
        transform: rotate(45deg);
    }

    /* Triangle en bas à gauche */
    .certificate-container .bottom-left {
        bottom: 0;
        left: 0;
        border-width: 0 50px 50px 0;
        border-color: transparent transparent rgba(255, 20, 147, 0.8) transparent; /* Rose profond */
        transform: rotate(45deg);
    }

    /* Style général du certificat */
    .certificate {
        text-align: center;
    }

    .title {
        font-size: 40px;
        font-weight: bold;
        color: #2c3e50;
        text-transform: uppercase; /* Titre en majuscules */
        margin-bottom: 20px;
    }

    .sub-title {
        font-size: 20px;
        color: #7f8c8d;
        margin-bottom: 20px;
    }

    .participant-name {
        font-size: 24px;
        color: #1e90ff; /* Couleur bleue */
        font-style: italic; /* Style italique */
        margin-bottom: 20px;
    }

    .body {
        font-size: 18px;
        margin: 20px 0;
        line-height: 1.5;
    }

    /* Conteneur qui aligne la signature à gauche et "Fait à [Lieu]" à droite */
    .footer-container {
        display: flex;
        justify-content: space-between; /* Place les éléments aux deux extrémités */
        align-items: center;
        margin-top: 40px;
    }

    /* Signature */
    .signature {
        text-align: left;
    }

    .signature p {
        font-size: 16px;
        color: #2c3e50;
    }

    .signature-line {
        border-top: 2px solid #2c3e50;
        width: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    /* "Fait à [Lieu]" à droite */
    .footer {
        font-size: 16px;
        font-style: italic;
        color: #2c3e50;
        text-align: right;
    }
    
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <!-- Logo de l'entreprise -->
            <!--div class="logo-container">
                <img src="logo_rod.png" alt="Logo de l'entreprise" class="logo">
            </div-->

            <h1 class="title">ATTESTATION</h1>
            <p class="sub-title">décernée à</p>

            <h2 class="participant-name">[Nom et Prénom du Formé]</h2>

            <p class="body">
                Pour sa participation à la formation sur le thème <strong>[Nom de la Formation]</strong> du <strong>[Date de Début]</strong> au 
                <strong>[Date de Fin]</strong>, à <strong>[Lieu de formation]</strong>.
            </p>

            <!-- Conteneur pour la signature et "Fait à [Lieu]" sur la même ligne -->
            <div class="footer-container">
                <!-- Signature à gauche -->
                <div class="signature">
                    <p>Signature :</p>
                    <div class="signature-line"></div>
                    <p>[Nom et Fonction du Responsable]</p>
                </div>

                <!-- "Fait à [Lieu]" à droite -->
                <p class="footer">Fait à [Lieu], le [Date d'Émission].</p>
            </div>
        </div>
    </div>
</body>
</html>
